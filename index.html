<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <link rel="stylesheet" href="styles/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Business Blog Card | devChallenges.io</title>
  </head>
  <body>
    <main class="mx-auto mb-5 overflow-hidden rounded-4">
      <section class="image-container position-relative">
        <picture>
          <source srcset="resources/hero-image-1.jpg" media="(min-width: 768px)">
          <img src="resources/hero-image.jpg" alt="" class="object-fit-cover women-img img-fluid d-block w-100">
        </picture>
        <img src="resources/white-overlay.svg" alt="" class="overlay w-100">
      </section>
      <section class="card-info">
        <h4 class="fw-semibold mb-3">Perfect solution for small business</h4>
        <p class="fw-medium">Small businesses need to generate leads to grow. You can use tools like Ringy.</p>        
      </section>

      <hr class="border-0">

      <section class="author-info d-flex flex-wrap align-items-center gap-3">
        <picture>
          <source srcset="resources/avatar-image-business-card-1.png" media="(min-width: 768px)">
          <img src="resources/avatar-image-business-card-1.png" alt="" class="object-fit-cover user-image rounded-circle">
        </picture>
        <div>
          <span class="d-block fw-semibold">Amy Burgess</span>
          <span class="fw-medium profile">Customer Manger, Solution Oy</span>
        </div>
      </section>      
    </main>
    <footer class="text-center mb-4">
      Coded by 
      <a href="https://www.linkedin.com/in/yashi-singh-b4143a246" target="_blank" class="text-decoration-none fst-italic link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Yashi Singh</a> 
      | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank" class="text-decoration-none fst-italic link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">devChallenges.io</a>.
    </footer>
  </body>
</html>
